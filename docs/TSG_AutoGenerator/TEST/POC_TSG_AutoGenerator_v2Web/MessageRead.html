<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="Scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="MessageRead.js" type="text/javascript"></script>
    <script src="Buttons.js" type="text/javascript"></script>
    <script src="Scripts/MessageBanner.js" type="text/javascript"></script>
    <link href="Content/Button.css" rel="stylesheet" type="text/css" />
    <link href="Content/MessageBanner.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">

    <style>
        /* Basic reset for box sizing */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Apply font and basic styles to the body */
        body.ms-font-m.ms-welcome {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 20px;
            color: #333;
        }

        /* Ensure table takes full width and columns don't overlap */
        table.ms-Table {
            width: 100%;
            table-layout: fixed; /* Ensures proper handling of table cell widths */
            border-collapse: collapse;
            margin-bottom: 20px;
        }

            /* Align text to the top left in table cells */
            table.ms-Table td {
                vertical-align: top;
                text-align: left;
                padding: 10px;
                border: 1px solid #ddd;
                word-wrap: break-word; /* Ensures long text wraps within the cell */
            }

            /* Apply alternating colors for table rows */
            table.ms-Table tr:nth-child(odd) td {
                background-color: #f2f2f2; /* Light gray background for odd rows */
            }

            table.ms-Table tr:nth-child(even) td {
                background-color: #ffffff; /* White background for even rows */
            }

        /* Style buttons */
        .button-group button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #0078d4;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition on hover */
        }

            .button-group button:hover {
                background-color: #005a9e;
            }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="ms-font-m ms-welcome">
    <div class="ms-Fabric content-main">
        <div id="item-user"></div>
        <table class="ms-Table ms-Table--selectable">
            <tbody>
                <tr>
                    <td><strong>Subject:</strong></td>
                    <td class="prop-val"><code><label id="item-subject"></label></code></td>
                </tr>
                <tr>
                    <td><strong>Product:</strong></td>
                    <td class="prop-val">
                        <select id="item-product" required>
                            <option value="" disabled selected>-- Select a Product --</option>
                            <option value="product1">SCOM</option>
                            <option value="product2">SCOM MI</option>
                            <option value="product3">SCSM</option>
                            <option value="product4">SCORCH</option>
                            <option value="product5">VMM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><strong>TSG Email content:</strong></td>
                    <td class="prop-val"><code><label id="item-body"></label></code></td>
                </tr>
            </tbody>
        </table>
        <div class="button-group">
            <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
           <!-- <button type="button" onclick="copyToClipboardAsMarkDown()">Copy to Clipboard as Markdown</button> -->
            <button type="button" onclick="copyAsPowerShell()">Copy as PowerShell</button>
        </div>
        <div style="text-align: right">
            <label>TEST-v2024.08.16.1303</label>
        </div>
    </div>
</body>
</html>
